<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title> 
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header>
        <h1>Rock Paper Scissors Game</h1>
    </header>
    <div id="picks">
        <h2>Make your choice:</h2>
        <span>
            <button id="rock" value="rock" class="choice">Rock</button>
            <button id="paper" value="paper" class="choice">Paper</button>
            <button id="scissors" value="scissors" class="choice">Scissors</button>
        </span>
    </div>
    <div id="scores">
        <p id="round-result">Round Result:</p>
        <p id="match-result">Match Result:</p>
    </div>
    
    
    <div >

    </div>
    <script src="index.js" defer></script>  
</body>
</html>
